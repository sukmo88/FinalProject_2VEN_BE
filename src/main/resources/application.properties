spring.application.name=FinalProject_2VEN_BE
spring.config.import=optional:file:.env[.properties]

#
# Server Settings
server.port=${SERVER_PORT}
spring.main.web-application-type=${SPRING_MAIN_WEB_APPLICATION_TYPE}
spring.main.banner-mode=${SPRING_MAIN_BANNER_MODE}

# DataSource Settings
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.generate-ddl=${SPRING_JPA_GENERATE_DDL}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}

# Logging Settings
logging.level.org.hibernate=${LOGGING_LEVEL_ORG_HIBERNATE}

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# SSL
#server.ssl.key-store=${SSL_KEY_STORE}
#server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
#server.ssl.key-store-type=${SSL_KEY_STORE_TYPE}

# Mail Sender Settings
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=${SPRING_MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_STARTTLS_REQUIRED}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_CONNECTION_TIMEOUT}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_WRITE_TIMEOUT}

auth-code-expiration-millis=${AUTH_CODE_EXPIRATION_MILLIS}
#JWT secretKey
spring.jwt.secret=${SPRING_JWT_SECRET}

